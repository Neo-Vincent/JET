<div class="justifyCenter">
    <div id="masonryLayout" data-bind="ojComponent: {component: 'ojMasonryLayout'}">
        <div id="templateList" data-bind="template: 'sysInfo'"></div>
    </div>
</div>
<!-- this is the template content that is loaded by the MasonryLayout component above  -->
<script type="text/html" id="sysInfo">
    <div id="CPU" class="oj-masonrylayout-tile-2x1" aria-label="CPU" tabindex="0" >
        <div id="CPUChart" data-bind="ojComponent: {
            component: 'ojChart',
            type: 'line',
            series: CPUSeriesValue,
            groups: CPUGroupsValue,
            animationOnDisplay: 'none',
            animationOnDataChange: 'none',
            orientation: 'vertical',
            hoverBehavior: 'dim',
            title: {text: 'CPU Usage', halign: 'plotAreaCenter'},
            }"
                 style="max-width:500px;width:100%;height:350px;">
        </div>
    </div>

    <div id="Disk" tabindex="0" aria-label="Disk" class="oj-masonrylayout-tile-2x1">
        <div id="diskChart" data-bind="ojComponent: {
                component: 'ojChart',
                type: 'pie',
                series: diskUsage,
                animationOnDisplay: 'auto',
                animationOnDataChange: 'auto',
                hoverBehavior: 'dim',
                valueFormats: [{type:'value', converter: ko.toJS(converter)},{type:'label', converter: ko.toJS(converter)}],
                title: {text: diskTitle, halign: 'plotAreaCenter'},
            }"
             style="max-width:500px;width:100%;height:350px;">
        </div>
    </div>
</script>
